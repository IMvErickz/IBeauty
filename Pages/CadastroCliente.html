<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/Assets/CSS/styleCadastro.css">
    <title>Cadastro</title>
</head>
<body>
    <head>
        <nav id="navHeader">
            <div class="nav-wrapper">
        
                <a href="/index.html" class="brand-logo"><img id="logo" src="/Assets/IMG/lBeauty.png" alt=""></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
        
                </ul>
            </div>
        </nav>
    </head>
    <h1 id="tittle"><strong>Cadastre-se</strong></h1>

    <div class="row">
        <form class="col s12">
            <div>
                <div class="input-field col s6">
                    <input  id="first_name" type="text" class="validate">
                    <label for="first_name">Nome</label>
                </div>
                <div class="input-field col s6">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Sobrenome</label>
                </div>
            </div>
            <div>
                <div class="input-field col s6">
                    <input  id="cpf" type="number" class="validate">
                    <label for="cpf">CPF(opcional)</label>
                </div>

                <div>
                    <div class="input-field col s6">
                        <input id="phone" type="number" class="validate">
                        <label for="phone">Telefone</label>
                    </div>
                
                <div class="input-field col s6">
                    <input id="nascimento" type="date" class="validate">
                    <label for="nascimento">Data de nascimento</label>
                </div>
            </div>
            <div>
                <div class="input-field col s12">
                    <input id="email" type="email" class="validate">
                    <label for="email">Email</label>
            </div>
            <div id="passwordDiv">
            <div class="input-field col s12">
                <input id="password" type="password" class="validate">
                <label for="password">Senha</label>
                </div>
            </div>

            <div id="passwordDiv">
                <div class="input-field col s12">
                    <input id="passwordConf" type="password" class="validate">
                    <label for="passwordConf">Confirme a senha</label> <br>
                    <a id="buttonEnviar" class="waves-effect waves-light btn-small">Concluir</a>
                </div>
            </div>
        </form>
    </div>

    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/Source/scriptCliente.js"></script>
</html>




</div>
