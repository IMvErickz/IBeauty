<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="/Assets/CSS/styleCadasPrest.css">
    <title>Cadastre-se</title>
</head>
<body>
    <header>
        <nav id="navHeader">
            <div class="nav-wrapper">
        
                <a href="/index.html" class="brand-logo"><img id="logo" src="/Assets/IMG/lBeauty.png" alt=""></a>
                <ul id="nav-mobile" class="right hide-on-med-and-down">
        
                </ul>
            </div>
        </nav>
    </header>

    <h1 id="tittle"><strong>Cadastre-se</strong></h1>
    <div id="principal" class="row">
        <form class="col s12">
            <div>
                <div class="input-field col s4">
                    <input id="first_name" type="text" class="validate">
                    <label for="first_name">Nome</label>
                </div>
                <div class="input-field col s4">
                    <input id="last_name" type="text" class="validate">
                    <label for="last_name">Sobrenome</label>
                </div>
            </div>
            <div>
                <div class="input-field col s4">
                    <input id="cnpj" type="number" class="validate">
                    <label for="cnpj">CNPJ(Caso não tenha, não escreva nada)</label>
                </div>
                <div>
                    <div class="input-field col s4">
                        <input id="phone" type="number" class="validate">
                        <label for="phone">Telefone</label>
                    </div>
    
                    <div class="input-field col s4">
                        <input id="nascimento" type="date" class="validate">
                        <label for="nascimento">Data de nascimento</label>
                    </div>
                </div>
                <div>
                    <div class="input-field col s4">
                        <input id="email" type="email" class="validate">
                        <label for="email">Email</label>
                    </div>
                    <div id="passwordDiv">
                        <div class="input-field col s4">
                            <input id="password" type="password" class="validate">
                            <label for="password">Senha</label>
                        </div>
                    </div>
                    <div id="passwordDiv">
                        <div class="input-field col s4">
                            <input id="confpassword" type="password" class="validate">
                            <label for="confpassword">Confirme a senha</label>
                        </div>
                    </div>

                    <div id="especialidades">
                        <p>
                            <label>
                                <input id="barbeiro" type="checkbox" onclick="escolhaBarbeiro()"/>
                                <span>Barbeiro(a)</span>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input id="manicure" type="checkbox" onclick="escolhaManicure()" />
                                <span>Manicure e pedicure</span>
                            </label>
                        </p>

                        <p>
                            <label>
                                <input id="estetica" type="checkbox" onclick="escolhaEstetica()" />
                                <span>Estética corporal</span>
                            </label>
                        </p>
                                     
                    </div>

        </form>
    </div>
    <a id="buttonEnviar" class="waves-effect waves-light btn-small">Concluir</a>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
<script src="/Source/scriptCadastroPres.js"></script>
</html>
